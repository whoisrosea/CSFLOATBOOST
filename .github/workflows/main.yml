name: Relist CSFloat Items

on:
  push:
    branches:
      - master  # Замените на имя вашей основной ветки, если она отличается
  schedule:
    - cron: '5 */3 * * *'  # Это cron-выражение запускает скрипт каждые 3 часа и 5 минут

jobs:
  relist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: . # Замените на актуальную директорию, если нужно

      - name: Run relist script
        run: node relistItems.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
